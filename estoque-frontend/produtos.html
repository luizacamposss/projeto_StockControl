<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Produto</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="navbar">
    <button onclick="window.location.href='home.html'">Voltar</button>
</div>

<div class="container">
    <h2>Cadastro de Produtos</h2>

    <input type="text" id="search" placeholder="Buscar produto">
    <button onclick="carregarProdutos()">Buscar</button>

    <h3>Novo Produto</h3>
    <input type="text" id="nome" placeholder="Nome">
    <input type="text" id="marca" placeholder="Marca">
    <input type="text" id="modelo" placeholder="Modelo">
    <input type="text" id="caracteristicas" placeholder="Características">
    <input type="number" id="minimo" placeholder="Estoque mínimo">

    <button onclick="cadastrarProduto()">Cadastrar</button>

    <h3>Produtos Cadastrados</h3>
    <table border="1" id="tabela"></table>

</div>

<script src="script.js"></script>
</body>
</html>
